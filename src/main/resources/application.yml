server:
  port: 8091

spring:
  application:
    name: platform
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/platform?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  # 自动执行SQL脚本
  sql:
    init:
      schema-locations: classpath:sql/schema.sql
      data-locations: classpath:sql/data.sql
      initialization-mode: always
      continue-on-error: true

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:mapper/*.xml
  global-config:
    db-config:
      table-prefix: ''
      id-type: auto
  # 自动生成表结构
  sql-session-factory:
    config-location: classpath:mybatis-plus-config.xml
    mapper-locations: classpath:mapper/*.xml
  # 配置自动生成表结构
  # 如果使用Spring Boot 2.2+，可以使用以下配置
  # spring.datasource.schema: classpath:sql/schema.sql
  # spring.datasource.data: classpath:sql/data.sql

logging:
  level:
    root: info
    edu.ngd.platform: debug